<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
	<script defer src="./js/app.js"></script>
	<script defer src="./js/confetti.js"></script>

	<title>Tic Tac Toe</title>
</head>
<body>
	<h1 class="animate__animated animate__bounce animate__repeat-infinte animate__delay-3s">TIC-TAC-TOE</h1>
	<h2 id="message">Message</h2>

	<section class="board">
		<div class="square" id="sq0"></div>
		<div class="square" id="sq1"></div>
		<div class="square" id="sq2"></div>
		<div class="square" id="sq3"></div>
		<div class="square" id="sq4"></div>
		<div class="square" id="sq5"></div>
		<div class="square" id="sq6"></div>
		<div class="square" id="sq7"></div>
		<div class="square" id="sq8"></div>
	</section>    
	<button type ="reset" hidden class="animate__animated animate__bounceInUp animate__faster">Reset</button>

</body>
</html>
